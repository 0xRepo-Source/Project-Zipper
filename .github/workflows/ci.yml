name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify formatting
        run: |
          $fmt_output = gofmt -l .
          if ($fmt_output) {
            Write-Host "The following files need gofmt:" -ForegroundColor Red
            Write-Host $fmt_output -ForegroundColor Red
            exit 1
          }

      - name: Run tests
        run: go test ./...
